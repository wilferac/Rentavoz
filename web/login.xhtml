<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/Template.xhtml">
            
            
            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <div id="loginFrom">
                <h:form id="form">  

                    <p:panel id="panel" header="Entrada al Sistema">  

                        <p:messages id="msgs"/>  

                        <h:panelGrid columns="3">  
                            <h:outputLabel for="firstname" value="Usuario:* " />  
                            <p:inputText id="firstname" value="#{LoginBean.loginTer.terDocumento}" required="true" label="Firstname">  
                                <f:validateLength minimum="2" />  
                            </p:inputText>  
                            <p:message for="firstname" display="icon"/>  

                            <h:outputLabel for="surname" value="ContraseÃ±a:*" />  
                            <p:inputText id="surname" value="#{LoginBean.loginTer.terClave}" label="Surname" required="true">  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="msgSurname" event="keyup" />  
                            </p:inputText>  
                            <p:message for="surname" id="msgSurname" display="icon"/>  

                        </h:panelGrid>  

                        <p:commandButton id="btn" value="Entrar" update="panel" action="#{LoginBean.login}"/>  
                    </p:panel>  

                </h:form> 
                    </div>
            </ui:define>


        </ui:composition>

    </body>
</html>
