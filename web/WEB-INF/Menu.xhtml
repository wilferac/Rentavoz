
<h:form rendered="#{LoginBean.isLogin}"  xmlns:h="http://java.sun.com/jsf/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui">  

    <p:growl id="messages"/>  


    <p:tieredMenu style="width:120px">  
        <p:menuitem value="Inicio" actionListener="#{MenuBean.goIndex}" update="messages" icon="ui-icon-home" />  

        <p:submenu rendered="#{LoginBean.admin}" label="Agregar" >  
            <p:menuitem value="Tercero" actionListener="#{MenuBean.goCrud('tercero')}" update="messages" icon="ui-icon-person" />
            <p:menuitem value="Operador" actionListener="#{MenuBean.goCrud('operador')}" update="messages" icon="ui-icon-person" />  
            <p:menuitem value="Linea" actionListener="#{MenuBean.goCrud('linea')}" update="messages" icon="ui-icon-person" />  
            <p:menuitem value="Empresa" actionListener="#{MenuBean.goCrud('empresa')}" update="messages" icon="ui-icon-person" />  

        </p:submenu> 

        <p:submenu rendered="#{LoginBean.admin}" label="Principal" >  
            <p:menuitem value="Save" actionListener="#{MenuBean.delete}" update="messages" icon="ui-icon-disk" />  
            <p:menuitem value="Update" actionListener="#{MenuBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />  
        </p:submenu>  

        <p:menuitem value="Salir" action="#{LoginBean.logout}" update="messages" icon="ui-icon-close" />  

    </p:tieredMenu>  
</h:form>
